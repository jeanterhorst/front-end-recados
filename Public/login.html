<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Recados</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
 />
    <link rel="stylesheet" href="./login.css" />
  
  </head>
  <body>
    <div id="container">
      <div id="imagem-container">
        <!-- imagem container -->
      </div>
    <div id="login" class="w-100">
    <section class="form-signin">
      <div id="form" class="form">
        <h1 id="titulo" class="h3 mb-3 fw-normal">ENTRAR NO SISTEMA DO RECADO</h1>
        <div id="dados" class="row">
        <div class="col-6 mb-3">
          <input autocomplete="off" id="nome" type="text" placeholder="Usuario"/>
        </div>
        <div class="col-6 mb-3">
          <input autocomplete="off"  id="senha" type="password" placeholder="Senha"/>
        </div>
      </div>
        <button id="btnEntrar" class="w-100 btn btn-lg btn-success mb-3">ENTRAR</button>
        <a href="./criarConta.html"> Criar Conta</a>
    </div>
    </section>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
   crossorigin="anonymous"
></script>
    <script src="./login.js"></script>
  </body>
</html>
