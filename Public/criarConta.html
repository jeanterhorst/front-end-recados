<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Recado - Criar Conta</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
 />
    <link rel="stylesheet" href="./criaConta.css" />
  </head>
  <body>
    <div id="container">
      <div id="imagem-container">
        <!-- imagem container -->
      </div>
    <div id="criaConta" class="w-100">
    <section class="form-signin w-100">
      <div id="form" class="form w-100">
        <h1 id="titulo" class="h3 mb-3 fw-normal w-100">criar conta</h1>
        <div id="dados" class="row mb-3 w-100">
        <div class="col-8 mb-2">
          <input autocomplete="off" id="nome" type="text" placeholder="Usuario"/>
        </div>
        <div class="col-8 mb-2">
          <input autocomplete="off" id="senha" type="password" placeholder="Senha"/>
        </div>
        <div class="col-8 mb-2">
          <input autocomplete="off" id="confirmaSenha" type="password" placeholder="Confirmar Senha"/>
        </div>
      </div>
        <button id="btnCriaUsuario" class="w-100 btn btn-lg btn-success">CRIAR CONTA AGORA</button>
      </div>
    </section>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
   crossorigin="anonymous"
></script>
<script src="./login.js"></script>

  </body>
</html>
